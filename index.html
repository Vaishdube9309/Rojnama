
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header-text">.
    <h3>
      विशेष कार्यकारी दंडाधिकारी तथा पोलीस निरीक्षक, स्थानिक गुन्हे शाखा बुलडाणा यांचे कार्यालय
    </h3>
  </div>
  <div class="form-container">
    <form id="application-form">


      <div class="form-item">
        <label for="police_station">पोलीस स्टेशन</label>
        <input type="text" id="police_station" name="police_station" required />
      </div>
      <div class="form-item">
        <label for="case_number">केस क्रमांक</label>
        <input type="text" id="case_number" name="case_number" required />
      </div>

      <div class="form-item">
        <label for="photo">Cr.P.C</label>
        <input type="text"   id="photo" name="photo" />
      </div> 

      <div class="form-item">
        <label for="section">कलम</label>
        <input type="text" id="section" name="section" required />
      </div>
      <div class="form-item">
        <label for="fn_number">इस्तेगाशा क्रमांक</label>
        <input type="text" id="fn_number" name="fn_number" required />
      </div>
      <div class="form-item">
        <label for="date1">तारीख</label>
        <input type="date" id="date1" name="date1" required />
      </div>
      <div class="form-item">
        <label for="presenter">जाब देणारा</label>
        <input type="text" id="presenter" name="presenter" required />
      </div>
      <div class="form-item">
        <label for="last_date">अंतिम बंधपत्र दि</label>
        <input type="text" id="last_date" name="last_date" required />
      </div>
      <div class="form-item">
        <label for="months">महिने मुदतीचे दि</label>
        <input type="text" id="months" name="months" required />
      </div>
      <div class="form-item">
        <label for="next_date">पुढील तारीख</label>
        <input type="text" id="next_date" name="next_date" required />
      </div>
      <div class="form-item">
        <label for="amount">रक्कम</label>
        <input type="text" id="amount" name="amount" required />
      </div>
      <div class="form-item">
        <label for="recipient">मी</label>
        <input type="text" id="recipient" name="recipient" required />
      </div>
      <div class="form-item">
        <label for="address">पत्ता</label>
        <input type="text" id="address" name="address" required />
      </div>
      <div class="form-item">
        <label for="guarantor">जामीनदार नाव</label>
        <input type="text" id="guarantor" name="guarantor" required />
      </div>
      <div class="form-item">
        <label for="complainant">फिर्यादी महाराष्ट्र शासन</label>
        <input type="text" id="complainant1" name="complainant" required />
      </div>
      <div class="form-item">
        <label for="court_number">खटला क्रमांक</label>
        <input type="text" id="court_number" name="court_number" required />
      </div>
      <!-- <div class="form-item">
        <label for="cr_pc">Cr.P.C.</label>
        <input type="text" id="cr_pc" name="cr_pc" required></input>
      </div> -->
      <div class="form-item full-width">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
  <script src="./script.js"></script>
</body>
</html>
